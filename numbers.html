    <script>
        $(document).ready(function(){
            let windowWidth = $(window).width();
            let device = checkDevice(windowWidth);

            // $(window).resize(function() {
            //     // This will execute whenever the window is resized
            //     let newDevice = checkDevice($(window).width());
            //     if (newDevice != device){
            //         console.log("DEVICE CHANGE - RELOAD");
            //         location.reload();                    
            //     }
            //     // console.log("width:  " + $(window).width()); // New width
            //     // console.log("height: " + $(window).height()); // New height
            // });
            var id;
            $(window).resize(function() {
                clearTimeout(id);
                id = setTimeout(doneResizing, 500);                
            });
            function doneResizing(){
                windowWidth = $(window).width();
                let newDevice = checkDevice(windowWidth);
                if ((newDevice != device)||(windowWidth < 800)){
                    showNumbers(newDevice, windowWidth);                
                    device = newDevice;             
                }   
            }

            $("#shuffle-numbers-button").click(function(){
                shuffleArray();
                showNumbers(device, windowWidth);
            });

            shuffleArray();
            showNumbers(device, windowWidth);

            $("#loading-spinner").hide();
            $("#main-content").show();

        });
    </script>
